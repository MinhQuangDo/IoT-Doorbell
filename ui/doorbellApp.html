<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Garage App</title>
  <link rel="stylesheet" href="control.css">
  <script src="./resources/particle/particle.min.js"></script>
</head>

<body>
	<!-- Door and Light Control -->
	<div id="allControls">
		<h1>Control</h1>

	    <!-- Door Status Label -->
		<p>
			<strong>Door Status:</strong> <span id="doorStatus"></span> <br>
		</p>

    <p>
			<strong>Lock Status:</strong> <span id="lockStatus"></span> <br>
		</p>

		<!-- Button to open/close the door -->
	    <div class="col-container">
	    	<button type="submit" id="doorButton">Door</button>
	    </div>

    <!-- Button to lock/unlock the door -->
	    <div class="col-container">
	    	<button type="submit" id="lockButton">Lock</button>
	    </div>


	</div>

	<script src="./doorbellApp.js"></script>
  	<script src="./doorbell.js"></script>

</body>
</html>
